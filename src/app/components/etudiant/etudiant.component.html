<img class="d-block mx-auto" src="../../../assets/images/etudiants.jpg" alt="etudiant">
<h2 class="text-center">Etudiants</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Adresse</th>
            <th>Genre</th>
            <th>Age</th>
        </tr>
    </thead>
    <tr *ngFor="let etudiant of tabEtud">
        <td>{{ etudiant.idCand }}</td>
        <td>{{ etudiant.nom }}</td>
        <td>{{ etudiant.prenom }}</td>
        <td>{{ etudiant.rue + ", " + etudiant.cp + " " + etudiant.ville }}</td>
        <td>{{ etudiant.genre }}</td>
        <td>{{ etudiant.age }}</td>
    </tr>
</table>
